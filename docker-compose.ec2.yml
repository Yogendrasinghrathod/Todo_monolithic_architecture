version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: todo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: todo
    volumes:
      - mongodb_data:/data/db
    networks:
      - todo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app
    restart: unless-stopped
    env_file:
      - server/.env.production
    environment:
      NODE_ENV: production
    depends_on:
      - mongodb
    ports:
      - "80:8000"
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  mongodb_data:


