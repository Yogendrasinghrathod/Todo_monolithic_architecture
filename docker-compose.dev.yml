version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: todo-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: todo
    networks:
      - todo-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: todo-server-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017/todo
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - todo-network
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: todo-client-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - server
    networks:
      - todo-network
    volumes:
      - ./client:/app
      - /app/node_modules

networks:
  todo-network:
    driver: bridge

volumes:
  mongodb_data:

