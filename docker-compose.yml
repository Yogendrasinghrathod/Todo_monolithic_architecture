version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: todo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: todo
    networks:
      - todo-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: todo-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017/todo
      - CLIENT_URL=http://localhost:3000
      - SECRET_KEY=mysecretkey
    depends_on:
      - mongodb
    networks:
      - todo-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: todo-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  mongodb_data:

